<div *ngFor="let project of projects | async">
  <img src={{project.image}} alt="Idea image"/>
  <h3>{{project.name}}</h3>
  <p><small>Posted by {{project.creator}}</small></p>
  <p>{{project.description}}</p>
  <br>
  <p><small>Funding goal: ${{project.fundingGoal}}</small></p>
  <p><small>Popularity: {{project.popularity}}</small></p>
  <p><small>Current Funding: {{project.currentFunding}}</small></p>
  <hr>
</div>
