<div class="row">
  <div *ngFor="let charitableAct of charitableActs | async">
    <div class="col m6">
      <div class="card grey lighten-3">
        <div class="card-content">
            <img src={{charitableAct.image}} alt="Idea image"/>
              <input type="hidden" #objectType value="charitable-acts">
              <h3 (click)="goToDetailPage(charitableAct.$key, objectType.value)"><span class="card-title">{{charitableAct.name}}</span></h3>
              <p><small>Posted by {{charitableAct.creator}}</small></p>
              <p>{{charitableAct.description}}</p>
              <br>
              <p><small>Funding goal: ${{charitableAct.fundingGoal}}</small></p>
              <p><small>Popularity: {{charitableAct.popularity}}</small></p>
              <p><small>Current Funding: ${{charitableAct.currentFunding}}</small></p>
              <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
